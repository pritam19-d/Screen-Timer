<!DOCTYPE html>
<html>
<head>
  <title>Screen Time</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="light">
  <h3>Today's Screen On Time</h3>
  <div id="timer">00:00:00</div>

  <h4>Top 5 Websites</h4>
  <ul id="top-sites"></ul>

  <details id="all-sites-block" style="display:none;">
    <ul id="all-sites"></ul>
    <summary>Show More..</summary>
  </details>

  <div class="row">
    <button id="reset">Reset</button>

    <!-- THEME TOGGLE -->
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
